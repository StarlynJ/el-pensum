<!-- Layout principal: divide la pantalla en dos -->
<div class="min-h-screen flex flex-col lg:flex-row">
  <!-- Sección izquierda: formulario de login -->
  <div class="w-full lg:w-1/2 bg-white flex flex-col justify-center items-center p-8">
    <div class="w-full max-w-sm">
      <!-- Título y subtítulo -->
      <h2 class="text-3xl font-bold mb-2 text-gray-800">Inicio de sesión</h2>
      <p class="mb-6 text-sm text-gray-500">Ingresa las credenciales de administrador</p>

      <!-- Formulario de login -->
      <form (ngSubmit)="login()" #loginForm="ngForm">
        <div class="mb-4">
          <!-- Campo: usuario -->
          <label for="username" class="block mb-1 text-sm font-medium text-gray-700">Usuario</label>
          <input [(ngModel)]="username" name="username" id="username" required
            class="w-full border px-4 py-2 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" />
        </div>

        <div class="mb-6">
          <!-- Campo: contraseña -->
          <label for="password" class="block mb-1 text-sm font-medium text-gray-700">Contraseña</label>
          <input [(ngModel)]="password" name="password" id="password" type="password" required
            class="w-full border px-4 py-2 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" />
        </div>

        <!-- Botón para enviar el formulario -->
        <button type="submit" [disabled]="!loginForm.valid"
          class="w-full bg-blue-600 hover:bg-blue-700 text-white font-semibold py-2 rounded-lg transition">
          Entrar
        </button>

        <!-- Mensaje de error si las credenciales son inválidas -->
        <div *ngIf="error" class="mt-4 text-red-600">{{ error }}</div>
      </form>
    </div>
  </div>

  <!-- Sección derecha: solo visible en escritorio, mensaje de bienvenida -->
  <div class="hidden lg:flex w-1/2 bg-blue-500 text-white items-center justify-center p-8">
    <div class="max-w-md text-center">
      <h2 class="text-3xl font-bold mb-4">Bienvenido al ingreso de información</h2>
    </div>
  </div>
</div>
