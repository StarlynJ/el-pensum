<div class="container mx-auto p-4 md:p-8">
  <h1 class="text-3xl font-bold text-center mb-8">Oportunidades de Becas</h1>

  <div *ngIf="isLoading" class="text-center py-10">
    <p class="text-lg text-gray-500">Cargando becas disponibles...</p>
  </div>

  <div *ngIf="error" class="text-red-600 bg-red-100 p-4 rounded-md text-center">
    {{ error }}
  </div>

  <div *ngIf="!isLoading && !error">
    <div *ngIf="becas.length > 0; else noHayBecas" 
         class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
      
      <a *ngFor="let beca of becas" [href]="beca.enlace" target="_blank" rel="noopener noreferrer"
         class="block bg-white rounded-lg shadow-lg overflow-hidden transform hover:-translate-y-2 transition-transform duration-300">
        
        <img [src]="beca.imagenUrl" [alt]="beca.titulo" class="w-full h-48 object-cover">
        
        <div class="p-6">
          <h2 class="text-xl font-bold mb-2 text-gray-900">{{ beca.titulo }}</h2>
          <p class="text-gray-700 text-base">
            {{ beca.resumen }}
          </p>
        </div>
      </a>
    </div>

    <ng-template #noHayBecas>
      <div class="text-center py-16 px-6 bg-gray-50 rounded-lg">
        <p class="text-xl text-gray-500">No hay becas disponibles por el momento.</p>
      </div>
    </ng-template>
  </div>
</div>
