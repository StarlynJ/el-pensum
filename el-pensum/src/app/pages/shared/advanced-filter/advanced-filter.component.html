<button (click)="toggleFilterVisibility()" class="fixed bottom-5 right-5 bg-blue-600 text-white p-4 rounded-full shadow-lg hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 z-50">
  <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 4h18M3 8h18M3 12h18M3 16h18" />
  </svg>
</button>

<div *ngIf="isFilterVisible" class="fixed inset-0 bg-black bg-opacity-50 z-40" (click)="toggleFilterVisibility()"></div>

<div *ngIf="isFilterVisible" class="panel-container fixed top-0 right-0 h-full bg-white shadow-xl z-50 p-6 w-full max-w-md overflow-y-auto">
  
  <div class="flex justify-between items-center mb-6">
    <h2 class="text-2xl font-bold text-gray-800">Filtro Avanzado</h2>
    <button (click)="toggleFilterVisibility()" class="text-gray-500 hover:text-gray-800">
      <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
      </svg>
    </button>
  </div>

  <form [formGroup]="compareForm" (ngSubmit)="onSubmit()" class="space-y-6">
    
    <div class="p-4 border rounded-lg space-y-4">
      <h3 class="text-lg font-semibold mb-3 text-gray-700">Opción 1</h3>
      <div class="campo-container relative">
        <label for="carrera1Nombre" class="block text-sm font-medium text-gray-600 mb-1">Carrera (Opcional)</label>
        <input id="carrera1Nombre" type="text" formControlName="carrera1Nombre" (input)="onInput('carrera', 1)" (blur)="onBlur('carrera', 1)" placeholder="Escribe para buscar una carrera" autocomplete="off" class="w-full p-2 border border-gray-300 rounded-md">
        <div *ngIf="sugerencias.carrera1.mostrar && sugerencias.carrera1.lista.length > 0" class="sugerencias">
          <div *ngFor="let item of sugerencias.carrera1.lista" (mousedown)="seleccionarItem('carrera', 1, item)" class="sugerencia-item">
            <img *ngIf="item.iconoUrl" [src]="item.iconoUrl" class="sugerencia-icono">
            <div *ngIf="!item.iconoUrl" class="sugerencia-icono-placeholder"></div>
            <span>{{ item.nombre }}</span>
          </div>
        </div>
      </div>
      <div class="campo-container relative">
        <label for="universidad1Nombre" class="block text-sm font-medium text-gray-600 mb-1">Universidad</label>
        <input id="universidad1Nombre" type="text" formControlName="universidad1Nombre" (input)="onInput('universidad', 1)" (blur)="onBlur('universidad', 1)" placeholder="Escribe para buscar una universidad" autocomplete="off" class="w-full p-2 border border-gray-300 rounded-md">
        <div *ngIf="sugerencias.universidad1.mostrar && sugerencias.universidad1.lista.length > 0" class="sugerencias">
          <div *ngFor="let item of sugerencias.universidad1.lista" (mousedown)="seleccionarItem('universidad', 1, item)" class="sugerencia-item">
            <img *ngIf="item.logoUrl" [src]="item.logoUrl" class="sugerencia-logo">
            <div *ngIf="!item.logoUrl" class="sugerencia-logo-placeholder"></div>
            <span>{{ item.nombre }}</span>
          </div>
        </div>
      </div>
    </div>

    <div class="p-4 border rounded-lg space-y-4">
      <h3 class="text-lg font-semibold mb-3 text-gray-700">Opción 2</h3>
       <div class="campo-container relative">
        <label for="carrera2Nombre" class="block text-sm font-medium text-gray-600 mb-1">Carrera (Opcional)</label>
        <input id="carrera2Nombre" type="text" formControlName="carrera2Nombre" (input)="onInput('carrera', 2)" (blur)="onBlur('carrera', 2)" placeholder="Escribe para buscar una carrera" autocomplete="off" class="w-full p-2 border border-gray-300 rounded-md">
        <div *ngIf="sugerencias.carrera2.mostrar && sugerencias.carrera2.lista.length > 0" class="sugerencias">
          <div *ngFor="let item of sugerencias.carrera2.lista" (mousedown)="seleccionarItem('carrera', 2, item)" class="sugerencia-item">
            <img *ngIf="item.iconoUrl" [src]="item.iconoUrl" class="sugerencia-icono">
            <div *ngIf="!item.iconoUrl" class="sugerencia-icono-placeholder"></div>
            <span>{{ item.nombre }}</span>
          </div>
        </div>
      </div>
      <div class="campo-container relative">
        <label for="universidad2Nombre" class="block text-sm font-medium text-gray-600 mb-1">Universidad</label>
        <input id="universidad2Nombre" type="text" formControlName="universidad2Nombre" (input)="onInput('universidad', 2)" (blur)="onBlur('universidad', 2)" placeholder="Escribe para buscar una universidad" autocomplete="off" class="w-full p-2 border border-gray-300 rounded-md">
        <div *ngIf="sugerencias.universidad2.mostrar && sugerencias.universidad2.lista.length > 0" class="sugerencias">
          <div *ngFor="let item of sugerencias.universidad2.lista" (mousedown)="seleccionarItem('universidad', 2, item)" class="sugerencia-item">
            <img *ngIf="item.logoUrl" [src]="item.logoUrl" class="sugerencia-logo">
            <div *ngIf="!item.logoUrl" class="sugerencia-logo-placeholder"></div>
            <span>{{ item.nombre }}</span>
          </div>
        </div>
      </div>
    </div>
    
    <div class="pt-4">
      <button type="submit" [disabled]="isCompareDisabled()" class="w-full bg-green-600 text-white py-2 px-4 rounded-md hover:bg-green-700 disabled:bg-gray-400 disabled:cursor-not-allowed">
        Comparar
      </button>
    </div>

  </form>
</div>
