<div class="container mx-auto p-4 md:p-8">
  
  <div class="text-center mb-8">
    <h1 class="text-3xl md:text-4xl font-bold text-gray-800">{{ titulo }}</h1>
  </div>

  <div *ngIf="!isLoading && !error" class="bg-white shadow-lg rounded-lg overflow-hidden">
    <div class="overflow-x-auto">
      <table class="min-w-full">
        <thead class="bg-gray-200">
          <tr>
            <th class="py-3 px-4 text-left text-sm font-semibold text-gray-700 uppercase tracking-wider w-1/3">Campo</th>
            <th *ngFor="let uni of universidades" class="py-3 px-4 text-left text-sm font-semibold text-gray-700 uppercase tracking-wider">
              {{ uni.nombre }}
            </th>
          </tr>
        </thead>
        <tbody class="divide-y divide-gray-200">
          <ng-container *ngFor="let grupo of gruposDeCampos">
            <tr class="bg-gray-100">
              <td [attr.colspan]="universidades.length + 1" class="py-2 px-4 text-sm font-bold text-gray-600">{{ grupo.nombre }}</td>
            </tr>
            <tr *ngFor="let campo of grupo.campos" class="hover:bg-gray-50">
              <td class="py-3 px-4 font-medium text-gray-800">{{ campo.label }}</td>
              <td *ngFor="let item of comparacion" class="py-3 px-4 text-gray-700">
                <ng-container [ngSwitch]="campo.tipo">
                  <a *ngSwitchCase="'enlace'" [href]="obtenerValor(item, campo.key)" target="_blank" class="text-blue-600 hover:underline">Ver Documento</a>
                  <span *ngSwitchCase="'moneda'">{{ obtenerValor(item, campo.key) | currency:'DOP':'symbol':'1.2-2' }}</span>
                  <span *ngSwitchDefault>{{ obtenerValor(item, campo.key) }}</span>
                </ng-container>
              </td>
            </tr>
          </ng-container>
        </tbody>
      </table>
    </div>
  </div>

  <div *ngIf="isLoading" class="text-center py-10">
    <p>Cargando comparación avanzada...</p>
  </div>
  <div *ngIf="error" class="text-center py-10 bg-red-100 text-red-700 p-4 rounded-lg">
    <p class="font-bold">¡Ocurrió un error!</p>
    <p>{{ error }}</p>
  </div>
</div>
